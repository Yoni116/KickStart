<div class="modal fade" id="registerModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Register</h2>
            </div>

            <div class="modal-body">

                <form class="form-horizontal" name="registerForm" ng-submit="register(registerForm.$valid)">

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="regFirstName">First Name</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="firstName" id="regFirstName"
                                   placeholder="First Name"
                                   ng-model="register.firstName"
                                   ng-model-options="{updateOn: 'blur'}"
                                   ng-minlength="3"
                                   ng-maxlength="20"
                                   required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="regLastName">Last Name</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="lastName" id="regLastName"
                                   placeholder="Last Name"
                                   ng-model="register.lastName"
                                   ng-model-options="{updateOn: 'blur'}"
                                   ng-minlength="3"
                                   ng-maxlength="20"
                                   required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="regLastName">Gender</label>
                        <div class="col-lg-9" ng-init="register.gender='male'">
                            <label class="radio-inline">
                                <input type="radio" name="inputGender" value="male"
                                       ng-model="register.gender"
                                       required >
                                Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inputGender" value="female"
                                       ng-model="register.gender"
                                       required >
                                Female
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="regInputEmail">Email</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="email" name="emailAddress" id="regInputEmail"
                                   placeholder="Email"
                                   ng-model="register.email"
                                   ng-model-options="{updateOn: 'blur'}"
                                   ng-minlength="5"
                                   ng-maxlength="30"
                                   email-validator
                                   required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="regInputEmail">Password</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="password" name="password" id="regInputPass"
                                   placeholder="Password"
                                   ng-model="register.pass"
                                   ng-model-options="{updateOn: 'blur'}"
                                   ng-minlength="8"
                                   ng-maxlength="20"
                                   required />

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="regPassVerify">Verify Password</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="password" name="verifyPassword" id="regPassVerify"
                                   placeholder="Verify Password"
                                   ng-model="register.passVerify"
                                   ng-model-options="{updateOn: 'blur'}"
                                   ng-minlength="8"
                                   ng-maxlength="20"
                                   data-match-validator="{{register.pass}}"
                                   required />

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="pull-right modal-btn-div">
                            <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                            <input type="submit" class="btn btn-danger" value="Register" >
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
