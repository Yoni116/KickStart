<div class="modal fade" id="editProjectModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Edit Project</h2>
            </div>

            <div class="modal-body">

                <form class="form-horizontal" name="editProjectForm" ng-submit="editProjectRequest(editProjectForm.$valid, false)">

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="projectNameField">Name</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="projectNameField" id="projectNameField"
                                   placeholder="Project name"
                                   ng-model="editProject.name"
                                   ng-model-options="{updateOn: 'blur'}"
                                   ng-minlength="3"
                                   ng-maxlength="30"
                                   required
                                   autofocus />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="projectDescField">Description</label>
                        <div class="col-lg-9">
                            <textarea class="form-control" type="text" name="projectDescField" id="projectDescField"
                                   placeholder="Description"
                                   ng-model="editProject.desc"
                                   ng-model-options="{updateOn: 'blur'}"
                                   ng-minlength="10"
                                   ng-maxlength="500"
                                   required>

                            </textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="projectVideoField">Youtube</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="projectVideoField" id="projectVideoField"
                                   placeholder="Please add a YouTube video ID (11 characters)"
                                   ng-model="editProject.video"
                                   ng-model-options="{updateOn: 'blur'}"
                                   ng-minlength="11"
                                   ng-maxlength="11" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="projectMainPicField">Main Picture</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="file" name="mainPic" id="projectMainPicField"
                                   accept="image/*"
                                   ngf-select
                                   ngf-max-size="2MB"
                                   ng-model="editProject.mainPic"
                                   ng-model-options="{updateOn: 'blur'}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="projectPicsField">Add Pictures</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="file" name="projectPicsField" id="projectPicsField"
                                   accept="image/*"
                                   ngf-select
                                   ng-model="editProject.pics"
                                   ng-model-options="{updateOn: 'blur'}" multiple />
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="pull-right modal-btn-div">
                            <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                            <input type="submit" class="btn btn-danger" value="Edit Project" >
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
