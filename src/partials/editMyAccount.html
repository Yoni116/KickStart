<div class="modal fade" id="editCurrentUserModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">My Account</h2>
            </div>

            <div class="modal-body">

                <form class="form-horizontal" name="editCurrentUserForm" ng-submit="editCurrentUserRequest(editCurrentUserForm.$valid)">

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="regInputEmail">Email</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="emailAddress" id="regInputEmail"
                                   placeholder="Email"
                                   ng-model="editCurrentUser.email"
                                   ng-model-options="{updateOn: 'blur'}"
                                   disabled
                                   autofocus />

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="regFirstName">First Name</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="firstName" id="regFirstName"
                                   placeholder="First Name"
                                   ng-model="editCurrentUser.firstName"
                                   ng-model-options="{updateOn: 'blur'}"
                                   ng-minlength="3"
                                   ng-maxlength="20"
                                   required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="regLastName">Last Name</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="lastName" id="regLastName"
                                   placeholder="Last Name"
                                   ng-model="editCurrentUser.lastName"
                                   ng-model-options="{updateOn: 'blur'}"
                                   ng-minlength="3"
                                   ng-maxlength="20"
                                   required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Gender</label>
                        <div class="col-lg-9" ng-init="editCurrentUser.gender='Male'">
                            <label class="radio-inline">
                                <input type="radio" name="inputGender" value="Male"
                                       ng-model="editCurrentUser.gender"
                                       required >
                                Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inputGender" value="Female"
                                       ng-model="editCurrentUser.gender"
                                       required >
                                Female
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="authLevel">User Type</label>
                        <div class="col-lg-9" ng-init="editCurrentUser.auth = '2'">
                            <select class="form-control" name="authLevel" id="authLevel" ng-model="editCurrentUser.auth" required>
                                <option value="2">Investor - Normal User</option>
                                <option value="1">Project Manager - Advanced</option>
                                <option value="0" ng-show="user.UserAuthLvl == 0">Admin</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="regInputPass">Password</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="password" name="password" id="regInputPass"
                                   placeholder="Password"
                                   ng-model="editCurrentUser.pass"
                                   ng-model-options="{updateOn: 'blur'}"
                                   ng-minlength="6"
                                   ng-maxlength="20" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="pull-right modal-btn-div">
                            <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                            <input type="submit" class="btn btn-danger" value="Edit User" >
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
